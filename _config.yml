include: ["_pages"]
locale: "en"
email: edct.code@gmail.com
description: "ED's Blog"
# baseurl: "" # the subpath of your site, e.g. /blog
url: https://edcastaneda.github.io
github_username:  EDCastaneda
title: "ECastaneda"
repository: "EDCastaneda/EDCastaneda.github.io"
logo: "/assets/images/logo.png"


# theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.17.2"
minimal_mistakes_skin: "neon" # "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
plugins:
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-feed


markdown: kramdown

#Custom settings
words_per_minute: 200
paginate: 10
paginate_path: /page:num/
search: false
breadcrumbs: false
timezone: Europe/Lisbon
# URL like domain.com/article-name
permalink: /:title

# Site Author
author:
  name             : "ED Casta√±eda"
  avatar           : "/assets/images/edct.jpg"
  bio              : "Developer, Engineer, Business Enthusiast & Entrepreneur"
  location         : "Portugal"
  email            : edct.code@gmail.com
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         :
  foursquare       :
  github           : "EDCastaneda"
  google_plus      :
  keybase          :
  instagram        :
  lastfm           :
  linkedin         : "eduardo-castaneda"
  pinterest        :
  soundcloud       :
  stackoverflow    : 
  steam            :
  tumblr           :
  twitter          : "e_d_castaneda"
  vine             :
  weibo            :
  xing             :
  youtube          :


# Add Disqus comments
comments:
  provider: "disqus"
  disqus:
    shortname: #""

# SEO
# google-site-verification: ""

# Analytics
analytics:
  provider      : #"google-universal"
  google:
    tracking_id : #"UA--1"

